<ion-content class="ion-padding">

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-img [src]="logo"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center">
      <ion-col size="12">
        <h4>
          Saiba qual a melhor opção
          para o abastecimento do seu carro.
        </h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Preço álcool, ex: 4,60</ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <hr>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Preço gasolina, ex: 6,10</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <ion-button class="ion-margin" shape="round" expand="full" color="secondary" (click)="calcular()">Calcular</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center">
      <ion-col size="12">
        <h5>{{resultado}}</h5>
        <ion-img *ngIf="imagem" class="custom-image" [src]="imagem"></ion-img>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
